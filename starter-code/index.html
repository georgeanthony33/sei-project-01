<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="upper-panel">
        <div class="level">
          <h2 class="level">Level</h2>
          <h2 id="level"></h2>
        </div>
        <div class="current-score">
          <h2 class="current-score">Current Score</h2>
          <h2 id="current-score">0</h2>
        </div>
        <div class="high-score">
          <h2>High Score</h2>
          <h2 id="high-score"></h2>
        </div>
      </div>
      <div class="countdown">
        <h2 class="countdown"></h2>
      </div>
      <div class="grid">
      </div>
      <div class="lower-panel">
        <div class="lower-left">
          <div class="lives-left"></div>
        </div>
        <div class="restart-message">
          <h2 class="restart-message"></h2>
        </div>
        <div class="lower-right">
          <div class="fruit"></div>
        </div>
      </div>
    </div> 
  </body>
</html>
